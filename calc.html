
<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('background-image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
            height: 80%;
            max-height: 600px;
            display: flex;
            flex-direction: column;
        }
        
        .display {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: right;
        }
        
        .display input[type="text"] {
            width: 100%;
            border: none;
            font-size: 24px;
        }
        
        .keys {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            justify-items: stretch;
        }
        
        .keys button {
            background-color: #e0e0e0;
            border: none;
            border-top: 1px solid #f4f4f4;
            border-right: 1px solid #f4f4f4;
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .keys button:hover {
            background-color: #d0d0d0;
        }
        
        .keys .operator {
            background-color: #ff9800;
            color: #ffffff;
        }
        
        .keys .operator:hover {
            background-color: #f57c00;
        }
    </style>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="result" readonly>
            </div>
            <div class="keys">
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendValue('(')">(</button>
                <button onclick="appendValue(')')">)</button>
                <button onclick="changeToScientific()">Scientific</button>
                <button class="operator" onclick="appendValue('/')">/</button>
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button class="operator" onclick="appendValue(' * Math.PI')">Ï€</button>
                <button class="operator" onclick="appendValue('*')">x</button>
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button class="operator" onclick="appendValue(' Math.sqrt(')">âˆš</button>
                <button class="operator" onclick="appendValue('-')">-</button>
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button class="operator" onclick="appendValue(' ** ')">^</button>
                <button class="operator" onclick="appendValue('+')">+</button>
                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
                <button onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById('result').value += value;
        }
        
        function clearDisplay() {
            document.getElementById('result').value = '';
        }
        
        function calculate() {
            let expression = document.getElementById('result').value;
            let result;
            
            try {
                result = eval(expression);
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }
        
        function changeToScientific() {
            let keysElement = document.querySelector('.keys');
            keysElement.innerHTML = `
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendValue('(')">(</button>
                <button onclick="appendValue(')')">)</button>
                <button onclick="changeToBasic()">Basic</button>
                <button class="operator" onclick="appendValue('/')">/</button>
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button class="operator" onclick="appendValue(' * Math.PI')">Ï€</button>
                <button class="operator" onclick="appendValue('*')">x</button>
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button class="operator" onclick="appendValue(' Math.sqrt(')">âˆš</button>
                <button class="operator" onclick="appendValue('-')">-</button>
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button class="operator" onclick="appendValue(' ** ')">^</button>
                <button class="operator" onclick="appendValue('+')">+</button>
                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
                <button onclick="calculate()">=</button>
            `;
        }
        
        function changeToBasic() {
            let keysElement = document.querySelector('.keys');
            keysElement.innerHTML = `
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendValue('/')">/</button>
                <button onclick="appendValue('*')">x</button>
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('-')">-</button>
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('+')">+</button>
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="calculate()">=</button>
                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
            `;
        }
    </script>
</body>
</html>
